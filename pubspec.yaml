name: diwanapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_value: ^3.0.0
  get: ^4.6.5
  dio: ^5.0.0
  shared_preferences: ^2.0.17
  month_year_picker: ^0.2.0+3

  intl: ^0.17.0
  
  file_picker: ^4.5.1
  flutter_pdfview: ^1.2.5
  path_provider: ^2.0.10
  path: ^1.8.0
  permission_handler: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  pretty_dio_logger: ^1.3.1
  device_preview: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/home_services_icons/
    - assets/images/drawer_icons/
    - assets/icons/
  fonts:
    - family: Bahij
      fonts:
        - asset: assets/fonts/BahijTheSansArabicBold.ttf
        - asset: assets/fonts/TheSansArabicLight.ttf